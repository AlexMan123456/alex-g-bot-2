name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: AlexMan123456/github-actions/npm-ci@81c5ad0c51d762be7302257abd05d94da328af4f # v1.4.4
        with:
          run-tests: false
